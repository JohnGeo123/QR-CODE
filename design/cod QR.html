
<!DOCTYPE html>
<html>
<head>
  <title>Cod QR Responsive</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    @media screen and (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      #message {
        font-size: 16px;
      }

      #message_1 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="rounded-image" src="image-qr-code.png" alt="Cod QR">
    <div id="message">
      Improve your front end skills by building projects
    </div>
    <div id="message_1"> 
      Scan the QR code to visit Frontend Mentor and take your coding to the next level
    </div>
  </div>
</body>
</html>
